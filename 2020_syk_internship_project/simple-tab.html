<!DOCTYPE html>

    <style>
        a {
            text-decoration: none;
        }
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }

        .tab_content {
            text-align: center;
            font-size: 0;
        }

        input[type="radio"] {
            display: none;
        }

        /* input을 안보이게 처리 */
        input[type="radio"]+label {
            display: inline-block;
            padding: 20px;
            background: #f5f5f5;
            font-size: 14px;
            cursor: pointer;
        }

        /* 버튼 공통 속성 */
        input[type="radio"]:checked+label {
            color: #000;
        }

        /* 선택된 버튼속성 */

        .conbox {
            background-color: azure;
            height: 600px;
            margin: 0 20px;
            display: none;
            text-align: left;
            font-size: 12px;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 컨텐츠박스 공통 속성 */
        input[id="tab01"]:checked~.con1 {

            display: block;
        }

        /* 인풋에 체크가 해당 요소보이게 설정 */
        input[id="tab02"]:checked~.con2 {
            display: block;
        }

        input[id="tab03"]:checked~.con3 {
            display: block;
        }
    </style>
</head>
